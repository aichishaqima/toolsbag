<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去除字符串首尾空白字符</title>
</head>
<body>
    <script>
        var str='          Assd    ';

        //封装去除字符串首尾空白字符
        function trim(str){
            return str.replace(/^\s+/,'').replace(/\s+$/,'');
        }

        console.log('|'+str+'|');
        console.log('|'+trim(str)+'|');
    </script>
</body>
</html>
